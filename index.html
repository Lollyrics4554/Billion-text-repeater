<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Performance Text Repeater</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            width: 90%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 90vh;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s;
            Border: .5px solid #ccc ;
        }
        input:focus {
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 2px #764ba2;
            Border: none;
        }
        button {
            background-color: #764ba2;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #8a5db8;
        }
        button:active {
            transform: scale(0.98);
        }
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 1s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        #resultPanel {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.95);
            transition: bottom 0.3s ease-out;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #resultContent {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #764ba2;
            color: white;
        }
        .panel-title {
            font-size: 18px;
            font-weight: bold;
        }
        .close-btn, .copy-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            padding: 0;
            width: auto;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .suggestion {
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .suggestion:hover {
            background-color: #e0e0e0;
        }
        .panel-handle {
            width: 40px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
            margin: 10px auto;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #764ba2;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="userInput" placeholder="Enter your text">
        <input type="number" id="repeatCount" placeholder="Enter repeat count (even billions)">
        <button onclick="repeatText()"><i class="fas fa-redo"></i> Repeat Text</button>
        <div class="suggestions">
            <div class="suggestion" onclick="setSuggestion('Happy birthday! üéÇ')">Happy birthday! üéÇ</div>
            <div class="suggestion" onclick="setSuggestion('Happy Diwali ü™î')">Happy Diwali ü™î</div>
            <div class="suggestion" onclick="setSuggestion('Happy Holi üé®')">Happy Holi üé®</div>
            <div class="suggestion" onclick="setSuggestion('Hello üëãüèΩ')">Hello üëãüèΩ</div>
            <div class="suggestion" onclick="setSuggestion('Bye üëã')">Bye üëã</div>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">Wrap Text</span>
            <label class="toggle-switch">
                <input type="checkbox" id="wrapTextToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="resultPanel">
        <div class="panel-handle"></div>
        <div class="panel-header">
            <span class="panel-title">Repeated Text</span>
            <div>
                <button class="copy-btn" onclick="copyText()" title="Copy Text"><i class="fas fa-copy"></i></button>
                <button class="close-btn" onclick="closePanel()" title="Close Panel"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div id="resultContent"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        let touchStartY = 0;
        let touchEndY = 0;
        let currentTranslateY = 0;
        const resultPanel = document.getElementById('resultPanel');
        const overlay = document.getElementById('overlay');

        function repeatText() {
            const text = document.getElementById('userInput').value.trim();
            const count = BigInt(document.getElementById('repeatCount').value);
            const wrapText = document.getElementById('wrapTextToggle').checked;
            const resultContent = document.getElementById('resultContent');

            if (!text || count <= 0n) {
                showNotification('Please enter valid text and a positive repeat count');
                return;
            }

            resultContent.innerHTML = '';
            openPanel();

            const chunkSize = 1000000n;
            let processedCount = 0n;

            function processChunk() {
                const remainingCount = count - processedCount;
                const chunkCount = remainingCount > chunkSize ? chunkSize : remainingCount;
                let chunk;
                if (wrapText) {
                    chunk = text.repeat(Number(chunkCount));
                } else {
                    chunk = (text + '\n').repeat(Number(chunkCount));
                }
                
                const textNode = document.createTextNode(chunk);
                resultContent.appendChild(textNode);

                processedCount += chunkCount;

                if (processedCount < count) {
                    setTimeout(processChunk, 0);
                } else {
                    showNotification('Text repeated successfully!');
                }
            }

            setTimeout(processChunk, 0);
        }

        function copyText() {
            const resultContent = document.getElementById('resultContent');
            const range = document.createRange();
            range.selectNodeContents(resultContent);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            showNotification('Text copied to clipboard!');
        }

        function openPanel() {
            resultPanel.style.transition = 'bottom 0.3s ease-out';
            resultPanel.style.bottom = '0';
            overlay.style.display = 'block';
        }

        function closePanel() {
            resultPanel.style.transition = 'bottom 0.3s ease-out';
            resultPanel.style.bottom = '-100%';
            overlay.style.display = 'none';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000);
        }

        function setSuggestion(text) {
            const wrapText = document.getElementById('wrapTextToggle').checked; 
            document.getElementById('userInput').value = wrapText ? text : text + '\n';
        }

        overlay.addEventListener('click', closePanel);

        resultPanel.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            currentTranslateY = 0;
            resultPanel.style.transition = 'none';
        });

        resultPanel.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            currentTranslateY = currentY - touchStartY;
            if (currentTranslateY > 0) {
                resultPanel.style.transform = `translateY(${currentTranslateY}px)`;
            }
        });

        resultPanel.addEventListener('touchend', () => {
            resultPanel.style.transition = 'transform 0.3s ease-out';
            if (currentTranslateY > 100) {
                closePanel();
            } else {
                resultPanel.style.transform = 'translateY(0)';
            }
        });

        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                let x = e.clientX - this.offsetLeft;
                let y = e.clientY - this.offsetTop;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
    </html>
